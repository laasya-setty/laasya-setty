        uses: actions/checkout@main
      
      - name: "ðŸ“š  Hashnode Updater"
        uses: "varunsridharan/action-hashnode-blog@main"
        with:
          USERNAME: 'Laasya_Setty'
          COUNT: 9
          BLOG_URL: "https://laasyasettyblog.hashnode.dev"
          STYLE: "blog-alternate"
